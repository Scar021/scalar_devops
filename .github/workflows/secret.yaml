name: Secret Workflow

on:
  push:

jobs:
  use-secret:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print masked secret line
        run: |
          echo "The secret is ${{ secrets.SECRET }}"

      - name: Use secret in a fake API call
        env:
          MY_SECRET: ${{ secrets.SECRET }}
        run: |
          echo "Using secret to authenticate..."
          # The value will be masked in logs
          curl -X POST https://example.com/api \
               -H "Authorization: Bearer $MY_SECRET" \
               -d '{"message": "test"}'
