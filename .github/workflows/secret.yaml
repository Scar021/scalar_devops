name: Secret Workflow

on:
  push:

jobs:
  use-secret:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Required secret line
        run: echo "The secret is \${{ secrets.SECRET }}"

      - name: Access secret properly
        env:
          SECRET_VALUE: ${{ secrets.SECRET }}
        run: |
          echo "Using the secret internally (masked in logs)"
          # Never print secret directly
          echo "$SECRET_VALUE" > /dev/null
